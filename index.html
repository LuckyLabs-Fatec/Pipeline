<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline - PÃ¡gina Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header class="bg-danger text-white p-3">
        <i class="fa-solid fa-bars " id="pulseIcon" onclick="pulseIcon(this)"></i>

        <span>Pipeline</span>
        <span class="float-end">
            <a href="login.html" class="text-white">Login</a>
            <a href="cadastro.html" class="text-white">Cadastro</a>
        </span>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li
                                        data-bs-target="#carouselId"
                                        data-bs-slide-to="0"
                                        class="active"
                                        aria-current="true"
                                        aria-label="First slide"
                                    ></li>
                                    <li
                                        data-bs-target="#carouselId"
                                        data-bs-slide-to="1"
                                        aria-label="Second slide"
                                    ></li>
                                    <li
                                        data-bs-target="#carouselId"
                                        data-bs-slide-to="2"
                                        aria-label="Third slide"
                                    ></li>
                                </ol>
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active">
                                        <img
                                            src="holder.js/900x500/auto/#777:#555/text:First slide"
                                            class="w-100 d-block"
                                            alt="First slide"
                                        />
                                    </div>
                                    <div class="carousel-item">
                                        <img
                                            src="holder.js/900x500/auto/#666:#444/text:Second slide"
                                            class="w-100 d-block"
                                            alt="Second slide"
                                        />
                                    </div>
                                    <div class="carousel-item">
                                        <img
                                            src="holder.js/900x500/auto/#666:#444/text:Third slide"
                                            class="w-100 d-block"
                                            alt="Third slide"
                                        />
                                    </div>
                                </div>
                                <button
                                    class="carousel-control-prev"
                                    type="button"
                                    data-bs-target="#carouselId"
                                    data-bs-slide="prev"
                                >
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button
                                    class="carousel-control-next"
                                    type="button"
                                    data-bs-target="#carouselId"
                                    data-bs-slide="next"
                                >
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5de34b9a48.js" crossorigin="anonymous"></script>
<script src="scripts/index.js"></script>
<script src="scripts/utils.js"></script>
</html>
